    <h1 class="title depth"><a href="/2013/05/d2-workshop/">D2 Workshop</a></h1>
  

    </header>
    <div class="entry depth">
      
        <p>週末兩天參加了一個設計創意學院的workshop，就是title所寫的Design2Dev workshop。整整兩天，2*12個小時，挺有趣的，很是充實。</p>
<h2>過程回憶：</h2>
<p>報名什麼的其實是被人拖過去的，早上去集合準備乘車去本部的時候，就發現軟院的大神們基本上都在，頓時就Orz了。因爲活動是移動平臺小工具開發，作爲基本上沒寫過Android的，真是亞歷山大。  </p>
<p>活動地點是在彰武路的中芬中心，第一次來這，感覺是相當的贊，非常有設計感。大概因爲是倉庫改裝的，所以整個內部空間相當寬敞，電梯也是那種大得誇張的貨運電梯，甚至電梯裏還放了個相當大的沙發，電梯內部貼滿了各種照片，把一個醜陋的貨運電梯改裝成這樣也相當不容易了。  </p>
<p>上午一個簡單的介紹之後，就開始正式活動了。首先是分組，自然蘋果俱樂部寫iOS的在一起，GC寫Android的在一起，然後每組再配上一個其它院的設計師。我們組有個寫Android的大牛，還有個非軟院的工程師，最關鍵是有個傳媒的美女設計師（哈哈哈），後來才知道這位美女設計師都已經讀研了。  </p>
<p>因爲我們的任務是在短短兩天內弄出一個app，所以選題也比較小的一些東西，比如時鐘、鬧鐘、單位轉換等。因爲前幾天我剛好看到有一個鬧鐘App的介紹，所以在組內討論分組的時候，我就把那個視頻放出來希望能借鑑一下。畢竟我是覺得，想要段時間內想出一個非常有創意的實在太難，我幾乎每天都在想創意，也沒見有什麼成效。提出這個想法以後，組內基本上一致通過，然後就開始討論稍微具體一點的內容。但我們組剛好有個大衆的設計師在那圍觀，然後他給我們提意見要我們多想想其它主題，當時我雖然覺得沒必要，但也沒反對，所以又浪費了許多時間在所謂的開拓思路上。至於我爲什麼認爲是浪費時間，其實是覺得這對於一個正規的開發團隊開發流程來說當然是有必要的，但我們只有兩天，而且時間緊迫，更重要的是，組員確實一時之間沒其它的想法了，這種東西強求不來的吧。  </p>
<p>最終我們還是決定做一個鬧鐘App，我們的核心競爭力是鬧鐘的喚醒方式，借鑑的地方是鬧鐘的設置方式（其實最後做出來，跟借鑑的那個app完全不同）。接下來就是實現，這對於我來說絕對是一件悲劇的事，之前我本來就沒怎麼寫過Android，最多也就是一年前寫了幾個小程序玩玩，基礎幾乎位0。還好的是，我們組的美女工程師很給力，資源文件給的很好，而且對我們界面也沒要求太嚴格。就這麼邊學邊寫，折騰了整整一天，完成度確實也很低。  </p>
<p>到了下午中期總結的時候，我很“開心”的發現，其實其它組完成度也很低，至少比我想象中低很多。我想象中，那些蘋果的大神們，整天在俱樂部裏寫iOS，怎麼熟練程度也會比我們高很多吧，但其實項目完成度也不高，半斤八兩吧。整個活動進行了一天，也就是一半過去了，有個先鋒獎，這個是靠投票評選的。我們組其實也沒什麼想法會獲得這個（其實就我比較想去爭取這個呃），但最後我們居然真的獲得了第一天的勝利。我覺得這都歸功于我們已完成的一個小遊戲比較搞笑，還有就是上去演說的美女設計師，加了很多形象分。最後，我們組也就很意外很開心的拿到了第一天的獎品，一盒巧克力呃。  </p>
<p>晚上回去，其實我是想通宵趕工的，畢竟因爲不熟悉Android，浪費了很多時間，而且我還是非常想拿下第二天的最終勝利的。但很可惜，晚上不小心睡着了，沒能起來呃。  </p>
<p>第二天的時間是相當緊迫，這也導致了我們的效率提升了很多，但最後其實完成度也不是很高。但其實我也還算滿意了，按照我的想法，我們已經完成了基本的界面設計和核心的喚醒功能，沒有完成的鬧鐘基本實現，那不是我們的重點。雖然時間很緊張，但中間還有位來自騰訊CDC的馬學長的演講。分享了一些他們類似的一個活動的一些經驗，還有一些Team Work的經驗。我個人是覺得他講得非常好，也很有用。  </p>
<p>最後在延時了一個小時以後，進行了最終的成果展示。這次是評委選出獲勝的隊伍，雖然我們也受到很多好評，但還是沒能取得勝利，關鍵還是完成度不夠，想法、設計什麼的都已經還不錯了，這點讓我作爲工程師來說很是自責，也許那天晚上我如果通宵了結果就會不一樣吧。  </p>
<p>結束後，我本來是覺得畢竟整整兩天的共處，我們team可以一起去吃個飯什麼的吧，最後還是沒有實現，就這麼跟這同學走了，也算是比較遺憾的吧，沒能跟美女學姐一起吃個飯什麼的（哈哈）。  </p>
<p>總的來說，這兩天收穫還是比較多的，也是非常的開心，不然也懶得話嘮這麼多。  </p>
<h2>一些問題：</h2>
<p>1.設計師  </p>
<p>首先要說的是，我們組的設計師是個很漂亮的傳媒學姐，人非常nice，設計也很不錯，瞬間就把我迷住了（哈哈）。其實這次是第一次項目組裏有位真正的設計師存在來一起做項目，感覺確實大爲不同。以前做項目，基本上都是我自己兼任設計的活，但畢竟跟專業的有差距，而且時間上很是浪費。這次算是真心感受到team裏有個靠譜的設計師是多麼的好了，基本上要什麼資源馬上就可以給你。  </p>
<p>而且這次還糾正了我以前一個比較大的誤區，總感覺設計師的工作比較前期，中期就是程序員的事了。但這次發現其實不然，可能也跟我們時間很短所有事情都是並行來做有關。  </p>
<p>最後結束的時候，歡樂的找漂亮的學姐要了電話，以後可以再聯繫哈。  </p>
<p>2.團隊leader  </p>
<p>雖然在活動開始之前就說，最好先定好一個leader，一定要能hold住整個team。但實際上，我們還是沒有很好的執行這點，可能是大家都不太好意思吧，沒人主動自薦。這也就導致整整兩天，我們team沒有leader狀態。其實也沒有那麼大影響，但有時候發散的時候沒人控住場是個問題。也是因爲沒有leader，開始的幾個小時，我們差不多是想到哪討論哪，其實非常沒有效率，要怎麼開始做也沒有個具體的想法。我倒是盡力數次提出了我們這個項目的核心競爭力，和開發流程步驟什麼的，勉強算是完成一部分任務吧。但在項目的進行過程中，就真正沒有leader了。</p>
<p>3.效率  </p>
<p>首先想法討論就是很花費時間的。就像第二天來自騰訊CDC的馬學長所講的，team很需要一個能在討論發散太遠的時候，給大家提醒的人。這個問題讓我們在這次活動中浪費了很多時間。還好開始這個主題定的比較早，也沒有其它太多想法。  </p>
<p>另外就是在項目過程中，很容易因爲一個非常小的問題浪費太多太多的時間。這次我就親眼看到一個組員因爲糾結一個控件顏色的問題，弄了非常久。特別是這種做短期demo，其實我是很不想去糾結太久一些細節問題的，功能實現在去完善是我認爲的準則。最後我們小組沒能取得第一，我覺得主要也是效率的問題，我們產品其它方面都還不錯，純粹因爲完成度的原因別比下去了。  </p>
<p>4.團隊開發  </p>
<p>這其實應該是個很大的問題吧，還好我們當時開發人員其實真正來說只有三個人，就算用最原始的方法，也不會有太大問題。這個就真的是非常缺少經驗了，平常課程項目來說，我們很多人都是抱大腿，然後大腿來單挑的，真正的團隊開發經驗至少我是沒有。比如版本控制來說，我平時也用得非常多了，但這次真正實戰，卻遇到了相當大的麻煩，導致最後時間緊迫的時候，我們都是直接用U盤拷的（囧）。首先是除了我，團隊裏其他人要麼完全不會git，要麼只會用github的GUI來操作。然後就是merge的時候，大家完全不能理解要如何去合併，浪費了太多的時間。其實最後用U盤來拷，合併的時候還是手工合併嘛，還是git不熟的問題。  </p>
<p>還有就是平臺的問題，我是在Debian下工作，其他人在Windows下，一個人在用Eclipse，兩個人在用Android Studio，然後我也不知道怎麼就出現了亂碼的問題。還好我們沒太多中文，不然估計也挺麻煩的。</p>
<p>5.展示  </p>
<p>曾經的曾經，我也天真的認爲只要你把產品做得盡善盡美，就會獲得成功。當然，這個也沒有錯，但實際上怎樣去展示自己也是一個非常大的問題。口才，PPT，演示視頻等這些對於一個短期Demo來說更加重要。甚至，我們在第一天中獲得勝利，跟我們的展示關係更大，因爲有學長是因爲我們組上臺展示的美女設計師才投的票（哈哈）。  </p>

    </header>
    <div class="entry depth">
      
        <p>昨天的英語翻譯課上，老師談到了語言的發展，用寶寶舉例。<br>寶寶從“飯飯”-&gt;&quot;寶寶 飯飯&quot;-&gt;&quot;寶寶吃飯飯&quot;-&gt;“寶寶餓了要吃飯飯”-&gt;“寶寶餓得能吃下一頭牛”。<br>也就是從名詞，到有主謂賓，有形容詞，再到用了修辭手法，使用的語言越來越複雜精妙，也體現出思維的發展。老師講完以後，說了句我們很多人其實也就止步與第三個階段了，我頓時中槍倒地。<br>然後最近在看乔治·奥威尔的《1984》，其中恰好也有個相反的例子，是說賽麥在改版詞典。有意思的是，他們的主要工作不是在創造新詞，而是在消滅老詞。  </p>
<pre><code>“消滅詞彙是件很有意思的事情。當然，最大的浪費在於動詞和形容詞，但是也有好幾百個名詞可以不要。不僅是同義詞，也包括反義詞。……”  
</code></pre>
<p>書中，“新話“的全部目的是要縮小思想的範圍，最後使得大家在實際上不可能犯任何思想罪，因爲將來沒有詞彙可以表達。  </p>
<p>以前其實並沒有想過有從語言本身上來限制思想的，我只聽說過消滅書籍等語言基礎上的思想創作。從這兩個例子來看，才明白語言本身的限制纔是更加可怕的。然後，我就開始不無陰暗的想，簡化字，白話文這些，也是在一定意義上對語言本身進行了很大程度的簡化吧。當然，程度沒有書中那麼誇張，甚至我也想不出什麼實際上的陰暗的方面，我只是類比一下而已。再說，簡化字應該確實一定程度上減少了文盲的比例吧，這點還是功不可沒的。</p>
<p>我平時用繁體字打字也有很長一段時間了， 其實也並沒有覺得有什么不適，反倒是比較喜歡繁體字的優美，再多的原因我也說不出了。很慚愧的是，用了這麼久的繁體字，其實我也就僅僅能打字而已，真正的書寫還是做不到的，就算我也曾想過買幾本繁體字貼來練練，最終也都放棄了， 畢竟我連練簡體字都沒能堅持下去。</p>

        <h2>緣由</h2>
<p>直接原因大概是因爲寒假需要有操作系統項目要寫，其實就是根據書一步步自己動手寫操作系統，這種東西顯然是要在Linux環境下比較方便的，而且書上用的虛擬機也是bochs，所以我就考慮裝個Linux了。 根本原因是我一直以來的理想狀態都是Win下娛樂，Linux下工作。從初中開始就各種嘗試Linux，作爲一個程序猿也是正常現象。但一直以來嘗試過真是安裝、wubi的那種虛擬安裝，再到後來裝在虛擬機里，總是感覺體驗不太好，另一方面也是依然受Win的影響，還有就是那時候的不成熟。 現在也都大二這麼老了，折騰了這麼多年，我覺得也差不多了，是要開始穩定下來使用了，再不用，就沒時間了，故決定真是安裝了，其實本來就沒什麼好擔心的……</p>
<h2>發行版和桌面環境的選擇</h2>
<p>最初是想用ArchLinux的，但想到曾經的折騰經歷，還有寒假緊張的時間，也就放棄了，打算在開學以後再重新折騰上就是了。 Fedora，CentOS, openSUSE這些都不是很熟，最後就還是選擇了Ubuntu12.10，簡單方便。 Ubuntu12.10自帶的Unity其實我感覺還過得去，所以我也就懶得換xfce之類的了，倒是考慮用awesome，裝上後不會用，決定開學後再熟悉。  </p>
<h2>安裝</h2>
<p>我装系统向来都是把ISO刻在U盘上，然后从U盘启动安装，但Ubuntu安装的时候却进不去，不知为何，最后是刻盘安装的。 因为是真实安装，同时要保存我依然很爱的Win8，所以我特意腾出一个主分区来装Linux。 具体安装步骤没什么好说的，唯一想说的是最好离线安装，安装好以后再换更新源去更新，避免安装的时候用默认的源以非常慢的速度更新浪费时间。记得之前高中的时候在机房装，都是拔网线来装的。</p>
<h2>软件</h2>
<ol>
<li>chrome——这是必须的，已经完全离不开这个，相当于我大半个系统了。如果将来Chrome OS统治世界我也不会感到奇怪的。</li>
<li>GoldonDict——词典软件，对我来说是必须的，可以上stardict下词典</li>
<li>Gvim——相比自带的vi，还是有必要装一个的</li>
<li>Tweak Tool——改些配置</li>
<li>Rime——输入法，很赞</li>
<li>开发环境</li>
<li>后面需要什么装什么了</li>
<li>自带的东西太多，各种卸载</li>
</ol>
<h2>折腾</h2>
<ol>
<li>其实驱动什么的基本还是没有问题，但我还是去尝试安装了N卡的官方驱动，最后失败，后来我干脆把独显禁掉省电</li>
<li>最大的问题是我的亮度问题，始终是保持最大亮度无法调节，在网上搜了很久，试了各种办法，但一直没法解决，导致我整个寒假，晚上都不太敢用Ubuntu，觉得太伤眼了。结果就在昨天，我无意中又试了一次其中的一个方法，居然解决了，真是泪流满面。解决方法是修改grup。
 GRUB_CMDLINE_LINUX_DEFAULT=&quot;quiet splash&quot; 修改为 
 GRUB_CMDLINE_LINUX_DEFAULT=&quot;quiet splash acpi_osi=Linux&quot;</li>
</ol>
<h2>吐槽</h2>
<p>每次开机总是要靠RP的感觉，有时开机会给我蹦出低显示模式下运行，然后tty7就崩了，比较蛋疼，还好机率不高。 因为各种折腾，各种崩溃，各种重装的经历，我心里总是会觉得Ubuntu不稳定，随时会崩的感觉，所以各种不放心，用windows我就从没这种感觉，大概是心理作用吧。囧</p>
<h2>感想</h2>
<p>经过寒假还有开学这两周的使用，基本开发环境等都已经完全配好，现在基本上每天一直是混在Ubuntu下，已经很少进Windows。 说实话，我依然觉得Windows的图形界面甩Linux好几条街，平常使用我也觉得还是Windows比较好用，但做开发的话，Linux还是方便一点，这也是我目前打算长期使用的主要原因。</p>

<p> 高一进入信息组打酱油，使用PC、网络的时间也越来越多，然后不记得如何就获得了Tor（大概是Larkin&amp;Stone给的吧）这个这个洋葱头，虽然速度现在看来奇慢无比，稳定性奇差无比，到后面每次使用几乎都需要用其它手段获取一下bridge，但在当时算是我接触到的第一个翻墙工具，而且就算是现在看来，它的理念也是非常好的。也因为它的原理，我觉得只要不是真的物理封网，应该是一直有效的吧。也因为第一次爬过墙头，其实我当时是不太敏感，不晓得诸如六四这些事件、敏感人物之类的。然后，其实当时用了也不记得具体干些什么了，可能也就是随便上些我当时所知道的有名的一些被封掉的网站吧（当时知道的也很少）。  </p>

<p> 因为自由门的方便，我当时也是收藏了各版本的动态网全系列翻墙软件在各种地方。大概是高二的时候吧，因为不再那么打酱油，网络生活稍微丰富了点，我认为更主要的是信息摄入得更多了（每天GReader），心智更加成熟，我不再那么关注这些敏感信息，更多的还是浏览我感兴趣的IT资讯，还有就是耍google buzz，更重要的是，我可能是厌倦了政治，厌倦了这些政治性的文字，厌倦了我没有亲眼所见无法证实的政治信息，厌倦了看到这些我目前无法改变的黑暗面，真的厌倦了……这之后，我就开始走向极端，心理强烈排斥政治，完全不看政治信息、不谈政治。高二时，也是我开始被buzz上几个长沙推友拉上推的时候，我甚至都完全没去fo那些政治推，随便发的几推也是生活推自我吐槽什么的，不像许多人刚上推就满屏的政治推，我算是从一开始上推就以IT、生活推为主了吧。倒是当时因为buzz和google latitude玩得比较多，所以不习惯twitter的信息方式，然后近一年来都很少发推，以看为主。

<p> goagent的便捷和快速，让我已经能完全无视墙的存在，甚至用了这么久，我真的是几乎不记得有GFW这东西。我的对于政治的看法也稍微改善了一点，不再是一味的逃避，虽然还是很讨厌，但至少不会特意去避而不谈。对于那些看动态网、整天叫嚣灭了中共的热血愤青，我也从之前的恶心，到现在的一笑了之。这其中很重要一点是，随着我混推的时间越来越久，了解的推上一些我认为比较靠谱的人，然后他们所传递的一些信息、见解对我影响还是比较大的，这大概就是作为公知的力量吧。至少我不会再茫然我所看到的信息的真实性，有我认为靠谱的人来帮我辨识。  </p>
<p> 大概也就是这样，我从一个墙内的大概不太清楚GFW存在的少年，到现在完全无视GFW存在，从一个无知的儿童，到一个了解一点点的愤青，到现在希望能更加辩证看待，能有自己想法的少年。我觉得我至少是成长了一点吧，但后面的阶段是如何的，俺还不清楚……  </p>
<p> 好吧，回归正题，目前我就是goagent在手，世界我有……</p>
